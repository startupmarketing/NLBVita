      window.extAsyncInit = function() {
        console.log("Messenger extensions are ready!");
        MessengerExtensions.getSupportedFeatures(function success(result) {
            let features = result.supported_features;
            console.log(features);
            loaded = true;
          }, function error(err) {
          // error retrieving supported features
        });
      };

      function closeWebview(){
        if(loaded){
          MessengerExtensions.requestCloseBrowser(function success() {
            console.log("Window will be closed!");
          }, function error(err) {
            console.log(err);
          });
        }else{
          alert("Extensions not loaded yet please wait");
        }
      }</script><script type="text/javascript" src="/nlbvita/static/js/main.253b7733.js"></script></body></html>
